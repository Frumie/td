<div class="timer" xmlns:svg="http://www.w3.org/1999/html">
  <div>
    <svg class="timer-circle" width="30px" height="30px" viewBox="0 0 250 250">
      <svg:path [attr.d]="animationD" class="border" transform="translate(125, 125)"/>
      <svg:path [attr.d]="animationD" class="loader" transform="translate(125, 125) scale(.84)"/>
    </svg>
  </div>
  <div class="play-button" [ngClass]="{'start': !isStarted, 'pause': isStarted && !isPaused}" (click)="togglePlayPause()"></div>
  <div class="timer-text">
    <span>{{minutes}} : {{seconds}}</span>
  </div>
</div>
